version: '3.11'

services:
  mcps-service:
    build: .
    container_name: mcps-service
    ports:
      - "8000:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    env_file:
      - ./.env
    networks:
      - mcps-network
    restart: unless-stopped

networks:
  mcps-network:
    driver: bridge